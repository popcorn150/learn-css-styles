<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto&display=swap" 
    rel="stylesheet">
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <form action="https://mail.google.com/mail/u/0/#inbox">
            <label>Email</label>
            <input type="email" required placeholder="">
            <label>Password</label>
            <input type="password" required placeholder="">

            <input type="button" value="Submit">
        </form>
    </div>
    <p class="para-2">Don't have an account? <a href="signup.html">Sign Up Here</a></p>
</body>

</html>
