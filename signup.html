<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto&display=swap" 
    rel="stylesheet">
</head>

<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's Free and Only Takes a Minute</h4>

        <form action="https://mail.google.com/mail/u/0/#inbox">
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="email" required placeholder="">
            <label>Password</label>
            <input type="password" required placeholder="">
            <label>Confirm Password</label>
            <input type="password" required placeholder="">

            <input type="button" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#" target="_blank">Terms and Condition</a> and <a href="#" target="_blank">Policy Privacy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
</body>

</html>
