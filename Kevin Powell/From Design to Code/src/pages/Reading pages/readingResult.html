<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Results Summary</title>
    <link rel="stylesheet" href="/Kevin Powell/From Design to Code/src/css/style.css">
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="results grid-flow" data-spacing="large">
                <h1 class="section-title">
                    Your IELTS Result
                </h1>

                <p class="result-score">
                    <span>76</span> of 100
                </p>

                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p>You scored higer than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary grid-flow" data-spacing="large">
                <h2 class="section-title">
                    Summary
                </h2>

                <div class="grid-flow">
                    <div class="summary-item" data-item-type="accent-1" style="background-color: #e9eead;">
                        <div class="flex-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="none"
                                stroke="#efc95a" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                            </svg>
                            <h3 class="summary-item-title" style="color: #efc95a;">Reading</h3>
                        </div>
                        <p class="summary-score">
                            <span>80</span> / 100
                        </p>
                    </div>
                    <div style="border-radius: .5rem; background-color: #e9f193; padding: 1em; font-weight: 700;">
                        <ul>
                            <li style="padding-bottom: 5px;">Question 1 answer: Fun way to get kids to read</li>
                            <li>Question 2 answer: Expose children to new trait</li>
                        </ul>
                    </div>
                    <button class="button"><a href="/Kevin Powell/From Design to Code/src/pages/homePage.html"
                            style="color: aliceblue; text-decoration: none;">Back to
                            Home</a></button>
                </div>
            </div>
    </main>
</body>

</html>
