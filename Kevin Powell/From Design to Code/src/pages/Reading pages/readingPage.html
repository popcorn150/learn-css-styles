<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Test</title>
    <link rel="stylesheet" href="/Kevin Powell/From Design to Code/src/css/style.css">
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="results grid-flow" data-spacing="large">
                <h1 class="section-title">
                    IELTS Test
                </h1>

                <p class="result-score">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" fill="none" stroke="#efc95a"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                    </svg>
                </p>

                <div class="grid-flow">
                    <p class="result-rank">Reading</p>
                    <p>Read the paragraph texts above and answer the questions below.</p>
                </div>
            </div>

            <div class="summary grid-flow" data-spacing="large">
                <h2 class="section-title">
                    Reading
                </h2>
                <textarea disabled style="font-size: small; height: 15vh;">Short stories are a fun way to get kids involved with reading. There are so many benefits: the fun characters, the simple-to-follow plot, and the lessons they teach. The following 2-paragraph short stories are ideal for grades 2 through 5 because they are quick and easy reads and have a moral. These morals provide talking points for teachers and parents to help introduce character traits to children or to reinforce ideas.
                </textarea>
                <div class="grid-flow">
                    <div class="summary-item" data-item-type="accent-1" style="background-color: #e9eead;">
                        <div class="flex-group">
                            <h5 class="summary-item-title" style="color: #efc95a;">Questions</h5>
                            <ul>
                                <li>What does the author says about short stories?</li>
                                <select name="animalSound" id="animalSound" style="outline: none;">
                                    <option value="default">Select</option>
                                    <option value="fun">Fun way to get kids to read</option>
                                    <option value="long">Does not take long to read</option>
                                    <option value="write">Is far easier to write</option>
                                </select>
                                <br><br>
                                <li>What are the purpose of the morals in the paragraph?</li>
                                <select name="animalSound" id="animalSound" style="outline: none;">
                                    <option value="default">Select</option>
                                    <option value="Bees">Helps elders expose the children</option>
                                    <option value="Capybara">Expose children to new trait</option>
                                    <option value="Beaver">Provide talking points for elders</option>
                                </select>
                            </ul>
                        </div>
                    </div>
                    <button class="button"><a
                            href="/Kevin Powell/From Design to Code/src/pages/Reading pages/readingResult.html"
                            style="text-decoration: none; color: aliceblue;">Submit</a></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
